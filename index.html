<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Колекция</title>

</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
      <ul class="header__links">
        <li class="header__item">
          <a class="header__link hover__link" href="#">Каталог</a>
        </li>
        <li class="header__item">
          <a class="header__link hover__link" href="#">Галерея</a>
        </li>
        <li class="header__item">
          <a class="header__link hover__link" href="#">О лаборатории</a>
        </li>
        <li class="header__item">
          <a class="header__link hover__link" href="#">Контакты</a>
        </li>
      </ul>
      <ol class="header__container">
        <li class="header__container-item">
          <img class="header__icon hover__link" src="./images/search.svg" alt="Поиск">
        </li>
        <li class="header__container-item">
          <img class="header__icon hover__link" src="./images/log-in.svg" alt="Вход">
        </li>
      </ol>
    </header>
    <section class="collection">
      <div class="collection__image">
        <h1 class="collection__title">Крупнейшая коллекция<br>природных артефактов</h1>
        <p class="collection__text">Являясь всего лишь частью общей картины, интерактивные прототипы, которые
          представляют собой яркий пример европейского типа политической и социальной культуры</p>
        <a class="collection__link" href="#">Исследовать<img class="collection__arrow hover__link"
            src="./images/arrow.png" alt="Стрелка вправо"></a>
      </div>
    </section>
  </div>

</body>

</html>
